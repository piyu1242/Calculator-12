<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern calculator with light blue and black theme featuring advanced functionality">
    <meta name="keywords" content="calculator, math tool, online calculator, light blue calculator">
    <title>NebulaCalc | Modern Light Blue Calculator</title>
    <style>
        :root {
            --primary: #0077b6;
            --secondary: #48cae4;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 119, 182, 0.3);
            transition: transform 0.3s ease;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
        }
        
        .display {
            padding: 25px;
            text-align: right;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            font-size: 2rem;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            opacity: 0.8;
            height: 24px;
            overflow: hidden;
        }
        
        .current-operand {
            font-size: 2.5rem;
            margin-top: 10px;
            word-break: break-all;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #333;
        }
        
        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: var(--dark);
            color: var(--light);
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #343a40;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .operator {
            background-color: var(--primary);
            color: white;
        }
        
        .operator:hover {
            background-color: #0067a6;
        }
        
        .equals {
            background-color: var(--secondary);
            color: var(--dark);
            grid-column: span 2;
        }
        
        .equals:hover {
            background-color: #3abfd4;
        }
        
        .clear, .delete {
            background-color: #495057;
        }
        
        .clear:hover, .delete:hover {
            background-color: #5a6268;
        }
        
        @media (max-width: 480px) {
            .calculator {
                border-radius: 10px;
            }
            
            button {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .display {
                padding: 15px;
                height: 100px;
                font-size: 1.5rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="delete" onclick="deleteLastChar()">DEL</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let resetScreen = false;

        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');

        function updateDisplay() {
            currentOperandElement.innerText = currentOperand;
            if (operation != null) {
                previousOperandElement.innerText = 
                    `${previousOperand} ${operation}`;
            } else {
                previousOperandElement.innerText = '';
            }
        }

        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = '';
                resetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            resetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteLastChar() {
            if (currentOperand.length === 1 || 
                (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/' || e.key === '%') 
                appendOperator(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') deleteLastChar();
        });
    </script>
</body>
</html>
